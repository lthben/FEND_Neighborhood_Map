<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h2>Touring Singapore's Downtown Area</h2>
			<p>Recommendations on places to visit from a local Singaporean.</p>
		
          	<button id="show-listings" data-bind="click: showAllListings">Show All</button>
          	<button id="hide-listings" data-bind="click: hideAllListings">Hide All</button>
			<div>
				<div>
			
					<select id="select-cat" data-bind="value: selectedCategory"> <!--click: printSelectedCat for debugging-->
						<option value="- select a category -">- select a category -</option>
						<option value="Cultural Entertainment">Cultural Entertainment</option>
						<option value="Food">Food</option>
						<option value="Museums">Museums</option>
						<option value="Night Life">Night Life</option>
						<option value="Parks">Parks</option>
						<option value="Shopping">Shopping</option>
					</select>
				</div>
				<div>			
					<select id="select-loc" data-bind="options: locationList, value: selectedLocation, attr: {size: selectListSize}"> <!--click: printSelectedLoc, for debugging-->
					</select>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</div>
	
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="js/lib/jquery-3.1.1.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBGgwQyTBh-NZLm0qAuumS9M5K1zU0Qvos&v=3&callback=initMap"></script>
	<script src="js/app.js"></script>
</body>
</html>
